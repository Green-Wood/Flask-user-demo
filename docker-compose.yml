version: '3'
services:
  postgres:
    image: 'postgres:latest'

  api:
    build:
      dockerfile: Dockerfile
      context: ./backend
    environment:
      - APP_ENV=prod
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPORT=5432
      - PGPASSWORD=postgres_password
    image: ccr.ccs.tencentyun.com/flask-demo/backend


  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "5000:80"
    image: ccr.ccs.tencentyun.com/flask-demo/nginx