sudo: required
branches:
  only:
  - master
addons:
  ssh_known_hosts: 49.234.212.86
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_4ac334004a84_key -iv $encrypted_4ac334004a84_iv
  -in deploy_rsa.enc ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa
- docker-compose up --build -d
script:
- docker-compose run api python -m unittest
after_success:
- echo "$DOCKER_PASSWORD" | docker login --username=$DOCKER_ID --password-stdin
- docker-compose push
after_script:
- docker-compose -f docker-compose.yml down
- ssh travis@49.234.212.86 -o StrictHostKeyChecking=no 'cd /usr/app/Flask-user-demo
  && git pull && docker-compose -f docker-compose.prod.yml up'
