sudo: required

branches:
  only:
  - master

services:
  - docker

before_install:
  - docker-compose up --build -d

script:
  - docker-compose run api python -m unittest

after_success:
  # login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images to docker hub
  - docker-compose push

after_script:
  - docker-compose -f docker-compose.yml down